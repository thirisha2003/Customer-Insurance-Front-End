<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<form #myform="ngForm" (ngSubmit)="submit()">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-8 col-lg-6 col-xl-5">
         <div class="card bg-dark text-white" style="border-radius: 1rem;">
           <div class="card-body p-5 text-center">
 
             <div class="mb-md-5 mt-md-4 pb-5">
 
               <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
               <p class="text-white-50 mb-5">Please enter your login and password!</p>
 
               <div  class="form-outline form-white mb-4">
                 <input type="email"  class="form-control form-control-lg" name="email" #email="ngModel" id="email" [(ngModel)]="form.email" required />
                 <label class="form-label" for="email">Email</label>
                 <div *ngIf="email.invalid && (email.touched || email.dirty)">Email field should be valid</div>
               </div>
 
               <div class="form-outline form-white mb-4">
                 <input type="password"  name="password" id="password" [(ngModel)]="form.password" required #password="ngModel" class="form-control form-control-lg" />
                 <label class="form-label" for="password">Password</label>
                 <div *ngIf="password.invalid && (password.touched || password.dirty)">Password field should be valid</div>
               </div>
 
               <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit"  [disabled]="myform.form.invalid">
                  <ng-container *ngIf="isLoading()">
                     Loading...
                  </ng-container>

                  <ng-container *ngIf="!isLoading()">
                     Login
                  </ng-container>
                 </button>
 
             </div>


 
           </div>
         </div>
       </div>
     </div>
   </div>
</form>
